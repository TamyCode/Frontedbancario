<div class="container">
    <div class="title-container">
        <h1 >Lista de Servicios</h1>
    </div>




    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="nameService">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nameService}} </td>
        </ng-container>

        <ng-container matColumnDef="descriptionService">
            <th mat-header-cell *matHeaderCellDef> Descripci√≤n</th>
            <td mat-cell *matCellDef="let element"> {{element.descriptionService}} </td>
        </ng-container>
        <ng-container matColumnDef="dateService">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.dateService}} </td>
        </ng-container>
        <ng-container matColumnDef="timeService">
            <th mat-header-cell *matHeaderCellDef> Hora </th>
            <td mat-cell *matCellDef="let element"> {{element.timeService|date:'hh:mm'}} </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.user.nameUser}} </td>
        </ng-container>

        <ng-container matColumnDef="tiposervicio">
            <th mat-header-cell *matHeaderCellDef> Nombre Tipo Servicio </th>
            <td mat-cell *matCellDef="let element"> {{element.typeService?.nameTypeService}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
              <button class="btn" [routerLink]="['/editarservicio', element.idService]">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element">
              <button class="btn" (click)="eliminarservicio(element.idService)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <mat-paginator [pageSizeOptions]="[4, 7, 10]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>

<div class="title-container">
    <h1>Detalle de Entidad Bancaria</h1>
</div>
<div class="container">

    <div>
        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ bankingEntity.nameBankingEntity }}</mat-card-title>
                <mat-card-subtitle>{{bankingEntity.cellphoneBankingEntity}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://www.archivoexcel.com/wp-content/uploads/2013/09/BANCO-IMAGEN.png">
            <mat-card-content>{{ bankingEntity.descriptionBankingEntity }}</mat-card-content>
            <mat-card-content>{{ bankingEntity.websiteBankingEntity }}</mat-card-content>
            <mat-card-content>{{ bankingEntity.headquarterBankingEntity }}</mat-card-content>
            <mat-card-content>{{ bankingEntity.addressBankingEntity }}</mat-card-content>
            <mat-card-actions>

            </mat-card-actions>
        </mat-card>

    </div>

</div>
